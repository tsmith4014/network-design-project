<svg width="1000" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- AWS Cloud -->
  <rect x="10" y="10" width="980" height="780" fill="#99ccff" stroke="black"/>
  <text x="500" y="30" text-anchor="middle">AWS Cloud</text>

  <!-- Availability Zone 1 -->
  <rect x="50" y="100" width="300" height="200" fill="none" stroke="black" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </rect>
  <text x="200" y="120" text-anchor="middle">Availability Zone 1</text>

  <!-- Subnet ACL 1 -->
  <rect x="100" y="150" width="200" height="100" fill="none" stroke="black" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </rect>
  <text x="200" y="170" text-anchor="middle">Subnet ACL</text>

  <!-- NAT Gateway 1 -->
  <polygon points="200,270 175,320 225,320" fill="white" stroke="black"/>
  <text x="200" y="305" text-anchor="middle" font-size="10">NAT</text>

  <!-- EC2 Instances in AZ1 -->
  <rect x="140" y="190" width="20" height="20" fill="green"/>
  <text x="150" y="205" text-anchor="middle" font-size="10">EC2</text>
  <rect x="240" y="190" width="20" height="20" fill="green"/>
  <text x="250" y="205" text-anchor="middle" font-size="10">EC2</text>
  <rect x="140" y="240" width="20" height="20" fill="gray"/>
  <text x="150" y="255" text-anchor="middle" font-size="10">EC2</text>
  <rect x="240" y="240" width="20" height="20" fill="gray"/>
  <text x="250" y="255" text-anchor="middle" font-size="10">EC2</text>

  <!-- Availability Zone 2 -->
  <rect x="400" y="100" width="300" height="200" fill="none" stroke="black" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </rect>
  <text x="550" y="120" text-anchor="middle">Availability Zone 2</text>

  <!-- Subnet ACL 2 -->
  <rect x="450" y="150" width="200" height="100" fill="none" stroke="black" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </rect>
  <text x="550" y="170" text-anchor="middle">Subnet ACL</text>

  <!-- NAT Gateway 2 -->
  <polygon points="550,270 525,320 575,320" fill="white" stroke="black"/>
  <text x="550" y="305" text-anchor="middle" font-size="10">NAT</text>

  <!-- EC2 Instances in AZ2 -->
  <rect x="490" y="190" width="20" height="20" fill="green"/>
  <text x="500" y="205" text-anchor="middle" font-size="10">EC2</text>
  <rect x="590" y="190" width="20" height="20" fill="green"/>
  <text x="600" y="205" text-anchor="middle" font-size="10">EC2</text>
  <rect x="490" y="240" width="20" height="20" fill="gray"/>
  <text x="500" y="255" text-anchor="middle" font-size="10">EC2</text>
  <rect x="590" y="240" width="20" height="20" fill="gray"/>
  <text x="600" y="255" text-anchor="middle" font-size="10">EC2</text>

  <!-- Elastic Load Balancer -->
  <rect x="350" y="350" width="100" height="50" fill="#ffcc66" stroke="black"/>
  <text x="400" y="375" text-anchor="middle">ELB</text>

  <!-- ELB Subnet ACL -->
  <rect x="350" y="350" width="100" height="50" fill="none" stroke="black" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- AWS WAF & Shield -->
  <rect x="200" y="350" width="100" height="50" fill="#ff9933" stroke="black"/>
  <text x="250" y="375" text-anchor="middle">WAF &amp; Shield</text>

  <!-- Router -->
  <rect x="280" y="360" width="40" height="30" fill="white" stroke="black"/>
  <text x="300" y="375" text-anchor="middle" font-size="10">192.168.1.1</text>

  <!-- Route 53 -->
  <rect x="50" y="350" width="100" height="50" fill="#ff6666" stroke="black"/>
  <text x="100" y="375" text-anchor="middle">Route 53</text>

  <!-- S3 Buckets -->
  <rect x="500" y="350" width="100" height="50" fill="#ffcc66" stroke="black"/>
  <text x="550" y="375" text-anchor="middle">S3 Buckets</text>

  <!-- ElastiCache -->
  <rect x="650" y="350" width="100" height="50" fill="#ff9933" stroke="black"/>
  <text x="700" y="375" text-anchor="middle">ElastiCache</text>

  <!-- CloudFront -->
  <rect x="800" y="350" width="100" height="50" fill="#ff6666" stroke="black"/>
  <text x="850" y="375" text-anchor="middle">CloudFront</text>

  <!-- DirectConnect -->
  <rect x="200" y="500" width="100" height="50" fill="#66ccff" stroke="black"/>
  <text x="250" y="525" text-anchor="middle">DirectConnect</text>

  <!-- Offsite Database -->
  <rect x="50" y="500" width="100" height="50" fill="#99ff99" stroke="black"/>
  <text x="100" y="525" text-anchor="middle">Offsite DB</text>

  <!-- Logical Connections -->
  <line x1="400" y1="375" x2="200" y2="305" stroke="black"/>
  <line x1="200" y1="305" x2="200" y2="250" stroke="black"/>
  <line x1="400" y1="375" x2="550" y2="305" stroke="black"/>
  <line x1="550" y1="305" x2="550" y2="250" stroke="black"/>
  <line x1="250" y1="375" x2="300" y2="375" stroke="black"/>
  <line x1="300" y1="375" x2="400" y2="375" stroke="black"/>
  <line x1="400" y1="375" x2="550" y2="375" stroke="black"/>
  <line x1="550" y1="375" x2="700" y2="375" stroke="black"/>
  <line x1="700" y1="375" x2="850" y2="375" stroke="black"/>
  <line x1="100" y1="525" x2="250" y2="525" stroke="black"/>
  <line x1="250" y1="525" x2="200" y2="500" stroke="black"/>
  <line x1="200" y1="500" x2="400" y2="450" stroke="black"/>
  <line x1="400" y1="450" x2="400" y2="375" stroke="black"/>
</svg>
